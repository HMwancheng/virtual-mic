name: Build Windows Tray App

on: [push]

jobs:
  build:
    runs-on: windows-latest  # 使用微软官方预装VS2022的镜像
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install nuitka zstandard sounddevice
        choco install -y upx
        
    - name: Compile with Nuitka (MinGW)
      env:
        # 使用预装的MinGW
        PATH: ${{ github.workspace }}/mingw64/bin;${{ env.PATH }}
      run: |
        nuitka --mingw64 --onefile --windows-disable-console ^
          --plugin-enable=sounddevice ^
          --windows-icon-from-ico=mic.ico ^
          --output-dir=dist virtual_mic.py
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VirtualMic_Tray
        path: dist/virtual_mic.exe
