name: Build and Release VirtualMic

on:
  push:
    tags:
      - 'v*'  # 触发发布规则：当推送v开头的tag时

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install pyinstaller==5.13.0 
        pip install sounddevice==0.4.6 numpy==1.24.4
        choco install -y upx
        
    - name: Build with PyInstaller
      shell: cmd
      run: |
        pyinstaller --onefile --windowed --clean ^
        --add-binary "C:/Windows/System32/msvcr120.dll;." ^
        --name VirtualMic ^
        virtual_mic.py
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VirtualMic
        path: dist/VirtualMic.exe
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        files: |
          dist/VirtualMic.exe
        tag_name: ${{ github.ref }}
        name: VirtualMic ${{ github.ref_name }}
        body: |
          ### 版本说明
          - 支持音频设备切换
          - 新增系统托盘菜单
          - 优化内存占用
        draft: false
        prerelease: false
