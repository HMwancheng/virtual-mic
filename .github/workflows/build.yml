name: Build and Release VirtualMic

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        # 安装PortAudio库
        choco install -y portaudio
        
        # 特殊安装sounddevice（包含二进制）
        pip install sounddevice==0.4.6 --only-binary=:all:
        pip install pyinstaller==5.13.0 numpy==1.24.4
        choco install -y upx
        
    - name: Build with PyInstaller
      shell: cmd
      run: |
        pyinstaller --onefile --windowed --clean ^
        --add-binary "C:\Program Files\PortAudio\lib\portaudio_x64.dll;." ^
        --add-data "%LOCALAPPDATA%\Programs\Python\Python310\Lib\site-packages\_sounddevice_data;._sounddevice_data" ^
        --name VirtualMic ^
        virtual_mic.py
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VirtualMic
        path: dist/VirtualMic.exe
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        files: dist/VirtualMic.exe
