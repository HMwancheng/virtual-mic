name: Build Windows Tray App

on: [push]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Nuitka
      run: pip install nuitka zstandard
    
    - name: Compile with Nuitka
      run: |
        nuitka --onefile --windows-disable-console --plugin-enable=sounddevice ^
        --windows-icon-from-ico=mic.ico ^
        --remove-output --output-dir=dist virtual_mic.py
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VirtualMic_Tray
        path: dist/virtual_mic.exe
