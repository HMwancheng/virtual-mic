name: Build Virtual Mic

on: [push]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install nuitka==1.8.6 sounddevice==0.4.6
        choco install -y mingw --version=12.2.0
        
    - name: Setup MinGW
      run: |
        echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" >> $GITHUB_PATH
        
    - name: Compile with Nuitka
      shell: cmd
      run: |
        nuitka --mingw64 --onefile --windows-disable-console ^
        --plugin-enable=tk-inter ^
        --include-module=sounddevice ^
        --output-dir=dist virtual_mic.py
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VirtualMic
        path: dist/virtual_mic.exe
